<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/mediaquerys.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,0..200" />
    <title>Tela de Login</title>
</head>

<body>
    <main>
        <div id="bola1"></div>
        <div id="bola2"></div>
        <div id="bola3"></div>
        <section>
        <div id="head">
            <div id="top"><img src="imagens/Vector (5).svg" alt=""></div>
            <div id="middle"><img src="imagens/Vector (4).svg" alt=""></div>
            <div id="bottom"><img src="imagens/Vector (3).svg" alt=""></div>
        </div>
        <article>
            <div id="formulario">
                <h1>Seja bem-vindo<br> novamente!</h1>
                <p id="text">Faça o login para acessar sua conta e configurar o seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"> <i class="material-symbols-outlined">person</i></label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email"
                            required maxlength="30">

                    </div>
                    <div class="campo">
                        <label for="isenha"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8"
                            maxlength="20">
                        <a href="https://github.com/Joao-Eduardo-AJ">
                            <p class="aux">Esqueci minha senha</p>
                        </a>
                    </div>
                    <div id="validacao">
                        <input type="submit" value="Entrar" class="val" id="ent">
                        <p class="aux" id="npc">Não possui uma conta? <a href="#">crie agora!</a></p>
                    </div>
                </form>
            </div>
        </article>
    </section>
    </main>
</body>

</html>
