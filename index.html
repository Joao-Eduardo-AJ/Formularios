<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/mediaquerys.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,0..200" />
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu
                    ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"> <i class="material-symbols-outlined">person</i></label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email"
                            required maxlength="30">

                    </div>
                    <div class="campo">
                        <label for="isenha"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8"
                            maxlength="20">
                    </div>
                    <div id="validacao">
                        <input type="submit" value="Entrar" class="val">
                        <input type="submit" value="Esqueci a senha" class="val"></input>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
