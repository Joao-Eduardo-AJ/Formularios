<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <link rel="icon" href="imagens/mail.svg">
    <title>Tela de Login</title>
</head>

<body>
    <main>
        <div id="bola1"></div>
        <div id="bola2"></div>
        <div id="bola3"></div>
        <section>
        <div id="head">
            <div id="top"><img id="tilust" src="imagens/Vector (5).svg" alt=""></div>
            <div id="middle"><img id="milust" src="imagens/Vector (4).svg" alt=""></div>
            <div id="bottom"><img id="bilust" src="imagens/Vector (3).svg" alt=""></div>
        </div>
        <article>
            <div id="formulario">
                <h1>Seja bem-vindo<br> novamente!</h1>
                <p id="text">Faça o login para acessar sua conta e configurar o seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"> <img src="imagens/mail.svg" id="i"></label>
                        <input type="email" name="email" id="iemail" placeholder=" Digite seu e-mail" autocomplete="email"
                            required maxlength="30">

                    </div>
                    <div class="campo">
                        <label for="isenha"><img src="imagens/key.svg" id="i"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8"
                            maxlength="20">
                        <a href="https://github.com/Joao-Eduardo-AJ">
                            <p id="esc" class="aux">Esqueci minha senha</p>
                        </a>
                    </div>
                    <div id="validacao">
                        <input type="submit" value="Entrar" class="val" id="ent">
                        <p class="aux" id="npc">Não possui uma conta? <a href="https://www.linkedin.com/in/joao-eduardo-2000s/">crie agora!</a></p>
                    </div>
                </form>
            </div>
        </article>
    </section>
    </main>
</body>

</html>
